<md-card class="base">
    <md-select placeholder="Favorite food">
        <md-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
        </md-option>
    </md-select>

    <md-input-container>
        <input mdInput placeholder="Consumption" value="10">
    </md-input-container>
    <button md-button>Save</button>
</md-card>
